<form [formGroup]="dimensionForm">
  <mat-form-field id="number-form-field">
    <mat-label>Size/width/height</mat-label>
    <input matInput type="number" formControlName="number" />
  </mat-form-field>

  <mat-form-field id="unit-form-field">
    <mat-label>Unit</mat-label>
    <input
      matInput
      type="text"
      formControlName="unit"
      [matAutocomplete]="auto"
    />
  </mat-form-field>

  <mat-autocomplete #auto>
    @for (unit of ["px", "em", "%"]; track unit) {
      <mat-option [value]="unit">{{ unit }}</mat-option>
    }
  </mat-autocomplete>
</form>
